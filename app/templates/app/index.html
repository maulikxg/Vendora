{% extends "app/base.html" %} {% block body %}

<div class="product-container flex">
  {% for product in products %}

  <div class="product shadow-lg w-1/4 rounded-lg m-10">
    <div class="product-image">
      <img src=" https://wsssindia.in/images/no_img.png" alt="" />
    </div>

    <div class="p-5">
      <div class="font-bold">{{product.name}}</div>
      <div class="text-gray-700 text-base">{{ product.description }}</div>
      <div class="text-gray-700 text-base">
        Created by : {{ product.seller }}
      </div>

      <div class="text-green-700 font-bold">${{product.price}}</div>
      <div class="mt-5">
        <a
          class="bg-green-500 text-white px-4 py-2 rounded"
          href="{% url 'detail' product.id %}"
        >
          View Details
        </a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>

{%endblock%}
