{% extends "app/base.html" %} {% block body %}

<div class="w-1/2 m-20">
  <h1 class="font-bold text-lg">Edit Product</h1>
  <form class="shadow-lg p-10" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div>
      <label>Name</label>
      <div class="border rounded appearance-none py-2 px-2 mr-10 mb-2">
        {{product_form.name}}
      </div>
    </div>
    <div>
      <label>Description</label>
      <div class="border rounded appearance-none py-2 px-2 mr-10 mb-2">
        {{product_form.description}}
      </div>
    </div>
    <div>
      <label>Price</label>
      <div class="border rounded appearance-none py-2 px-2 mr-10 mb-2">
        {{product_form.price}}
      </div>
    </div>
    <div>
      <label>Upload File</label>
      <div class="rounded appearance-none py-2 px-2 mr-10 mb-2">
        {{product_form.file}}
      </div>
    </div>
    <div class="mt-3">
      <button
        type="submit"
        class="btn btn-primary bg-green-500 text-white font-bold py-2 px-4 rounded"
      >
        Update Product
      </button>
    </div>
  </form>
</div>
<div class="m-20">
  <a
    class="bg-red-500 text-white px-6 py-3"
    href="{% url 'delete' product.id %}"
    >Delete</a
  >
</div>
{%endblock%}
